<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเพจ Kimi no Na wa</title>
    <!-- ลิงก์ไปยังไอคอนจาก Font Awesome สำหรับ Instagram -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
            body {
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/japan-background-digital-art_23-2151546189.jpg?t=st=1738133460~exp=1738137060~hmac=1c214f9bb53f47e87b33965b367a541007d56fd0cbd42bb2525c19b0abf2791a&w=996'); /* เปลี่ยน URL นี้เป็นลิงก์ภาพพื้นหลัง */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* สไตล์สำหรับปุ่ม Instagram */
        .instagram-button {
            background-color: #E4405F; /* สีของ Instagram */
            border: none;
            padding: 15px 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        /* ปรับขนาดไอคอน */
        .instagram-button i {
            color: white;
        }

        .instagram-button:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>

    <!-- ปุ่ม Instagram -->
    <a href="https://www.instagram.com/mydayodesu/" target="_blank">
        <button class="instagram-button">
            <i class="fab fa-instagram"></i> <!-- ไอคอน Instagram -->
        </button>
    </a>

</body>
</html>
